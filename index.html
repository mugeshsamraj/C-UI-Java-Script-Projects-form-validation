<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="script.js"></script>
  <title>Form validation</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Create Account</h1>
    </div>
    <form class="form-validation" id="form-validation">
      <div class="form-control">
      <label>User Name</label>
      <input 
      type="text"
      class="user-name"
      id="user-name"
      placeholder="Mugesh"
      />
      <small>Username is error</small>  
      </div>

      <div class="form-control">
        <label>Email</label>
        <input 
        type="email"
        class="email"
        id="email"
        placeholder="Mugesh@gmail.com"
        />
        <small>Email is error</small>    
        </div>

        <div class="form-control">
          <label>Password</label>
          <input 
          type="password"
          class="password"
          id="password"
          placeholder="password"
          /> 
          <small>Password shouldn't empty</small>   
          </div>

          <div class="form-control">
            <label>Confirm Password</label>
            <input 
            type="password"
            class="password2"
            id="password2"
            placeholder="Confirm Password"
            /> 
            <small>Password doesn't Match</small>   
            </div>

            <div class="form-control">
              <label>Phone Number</label>
              <input 
              type="number"
              class="phone-number"
              id="phone-number"
              placeholder="Phone Number"
              /> 
              <small>phonenumber shouldn't empty</small>   
            </div>
      
            <button type="submit" class="button" id="button">Submit</button>
    </form>
  </div>
  
</body>
</html>
